<!DOCTYPE html>
<html ng-app="RushHelper">
   <head>
      <meta charset="utf-8" />
	  <title> Exodar Rush Helper </title>
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	  <link rel="icon" href="favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	  <script type="text/javascript" src="jquery/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="angularjs/angular.js"></script>
	  <script type="text/javascript" src="js/controller.js"></script>
	  
	  <style>
	  
	    body
		{
		    font-family: Verdana;
		   
		}
		
		.top-margin-0 { margin-top: 0px; }
		.top-margin-5 { margin-top: 5px; }
		.top-margin-20 { margin-top: 20px; }
	  
	    th
		{
			font-size: 18px;
			text-align: center;
		}
	  
		td
		{
		   font-size: 16px;
		   text-align: center;
		   
		}
	  
	  </style>
       
   </head>
   <body>
   
   
        <div class="container" ng-controller="Orooo" ng-init="cargarRushes()">
            <h1 class="text-center"> <strong>Exodar Rushes</strong> </h1>
			<hr>
                <div class="row" >
					<div class="col-md-6" style="margin-bottom: 15px;">
					        <form>
							<div class="row">
								<div class="col-md-11">
									<h3 class="top-margin-0"> Informaci√≥n del rushhh </h3>
								</div>
							</div>
							
							<div class="row top-margin-20">
								<div class="col-md-11">
									<label for="pj" class="control-label">PJJ</label>
									<input type="text" class="form-control" id="pj" placeholder="PJ-server" ng-model="pj">
								</div>
							</div>
							
							<div class="row top-margin-20">
								<div class="col-md-11">
									<label for="rush" class="control-label">Rush</label>
									<input type="text" class="form-control" id="rush" ng-model="rush">
								</div>
							</div>
							
							<div class="row top-margin-20">
								<div class="col-md-11">
									<label for="precio" class="control-label">Precio</label>
									<input type="text" class="form-control" id="precio" ng-model="precio">
								</div>
							</div>
							
							<div class="row top-margin-20">
								<div class="col-md-11">
									<label for="fecha" class="control-label">Fecha</label>
									<input type="date" class="form-control" id="fecha" ng-model="fecha">
								</div>
							</div>
							
							
							<div class="row top-margin-20">
								<div class="col-md-11">
									<input type="button" value="Guardar" class="btn btn-success" ng-click="guardarRush()">
								</div>
							</div>
							
							<div class="top-margin-5">{{resultado}} </div>
								
						    </form>	
						</div>
						
					<div class="col-md-6">
						<img class="img-responsive" src="img/precios.jpg" alt="precios"> 
					</div>		
						
				</div>		
	
			<hr>
			<div class="table-responsive">
                  <table class="table text-center table-striped table-bordered">
				  <colgroup> 
							<col class="col-xs-3"> 
							<col class="col-xs-3"> 
							<col class="col-xs-2">
							<col class="col-xs-2"> 
							<col class="col-xs-1"> 
							<col class="col-xs-1"> 
				  </colgroup>
				  
                     <thead>
                      <tr>
                         <th> PJ </th>
                         <th> Rush </th>
                         <th> Precio </th>
                         <th> Fecha </th>
						 <th>  </th>
                         <th>  </th>
                      </tr>
                     </thead>
                    <tbody>
					    <tr ng-repeat="obj in listado">
							<td> {{obj.pj}} </td>
							<td> {{obj.rush}} </td>
							<td> {{obj.precio}} </td>
							<td> {{obj.fecha | date: "dd-MM-yyyy"}} </td>
							
							<td> <a href="javascript:void(0);" style="padding: 5px;" ng-click="recuperarRush(obj._id)"> Editar </a> </td>
							<td> <a href="javascript:void(0);" style="padding: 5px;" ng-click="eliminarRush(obj._id)"> Eliminar </a> </td>
                        </tr>
					
                    </tbody>
                  </table>
              </div> 
			  </div>
        </div>
    </body>
</html>
