<html>
<head>
    <title> Bucles avanzados </title>
    <script>
        // PÃ¡gina donde explican los bucles estos en profundidad
        // https://es.stackoverflow.com/questions/17640/for-each-en-javascript

        let = cadena = [20,50,30,60,50,87,52,48,96,25,87,15,69,87];
        let = objeto = {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'};
        let cadenaDeObjetos = 
            [{nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'},
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'},
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'},
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'},
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'}, 
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'},
            {nombre: 'Luis', telefono: 545454, ciudad: 'Alicante'}];

        // Arrays
        cadena.forEach(function(valor,indice,array) {
            console.log(indice+': '+valor);
            // array indica el array completo, se puede modificar en este bucle asi array[indice]
        }) 


        // Objetos (Recorre cada valor del objeto)
        for(propiedad in objeto) {
            if (objeto.hasOwnProperty(propiedad)) {
                 console.log("Propiedad: " + propiedad + '       Valor: ' + objeto[propiedad]);
            }
        }


        // Array con objetos
        Object.keys(cadenaDeObjetos).forEach(function(i) {
            console.log(cadenaDeObjetos[i]);
        });


    </script>
</head>
</html>
