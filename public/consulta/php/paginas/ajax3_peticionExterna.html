   <main>

   <script>
      
      // Evento onclick para probar el funcionamiento del ajax al php
      $('#boton').click(llamadaAjax);

      function llamadaAjax(texto) {

            var enviar = $('select').val();
            console.log(enviar);


            // Peticion http AJAX
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {

                     // Aqui se recoje el resultado
                     $('#datos').html(this.responseText);
                     console.log(this.responseText);
                  }
            };
            xmlhttp.open("GET", "../scripts/ajax3.php" , true);
            xmlhttp.send();
         
      }
   </script>
