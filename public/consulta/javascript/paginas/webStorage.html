      <script>
      console.log('Local/Session Storage\n----------------------------------------');
      /*
         window.localStorage   - No caduca
         window.sessionStorage - Caduca cuando el navegador se cierra
      */
         
      // Introducir elemento
      console.log()
      localStorage.nombre = 'Pepe';
      sessionStorage.edad = 55;

      // Extraer información

      console.log('Session Storage: '+sessionStorage.edad);
   </script>
