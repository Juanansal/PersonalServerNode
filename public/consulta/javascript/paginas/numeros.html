   <script>
      var num1 = 50;

      // Nan (No es un numero)
      console.log('is NaN (No es un numero)\n----------------------------------------');
      console.log('isNaN: (Si numero): '+isNaN(num1));
      console.log('isNaN: (No numero): '+isNaN('Pepe'));
      console.log('isNaN: (Si numero (Sin valor)): '+isNaN(num3));

      // Infinito (Algunos calculos pueden ser infinito)
      console.log('\nInfinito (Algunos calculos pueden ser infinito)\n----------------------------------------');
      var res1 = 2 / 0;
      console.log('(2 / 0 = infinity): '+res1);

      // Otras formas de poner numeros
      console.log('\nOtras formas de poner números\n----------------------------------------');
      var hexadecimal = 0xFD; // 253
      var exponencial = 7e5; // 700000
      console.log('Hexadecimal: '+hexadecimal);
      console.log('Exponencial: '+exponencial);

      // Numeros de decimales a mostrar
      console.log('\nNumeros de decimales a mostrar\n----------------------------------------');
      var decimal = 5.895355564;
      console.log('toFixed (2): '+decimal.toFixed(2));
      console.log('toFixed (4): '+decimal.toFixed(4));
      console.log('toPrecision (Incluye los no decimales)(2): '+decimal.toPrecision(2));
      console.log('toPrecision (Incluye los no decimales)(4): '+decimal.toPrecision(4));

      // Convertir a numero
      console.log('\nConvertir a número\n----------------------------------------');
      var cadena1 = 'PEPE';
      var cadena2 = '8798';
      console.log('parseInt (texto): '+Number.parseInt(cadena1)); // No tendria valor pero se convierte en tipo número
      console.log('parseInt (String que es un numero): '+Number.parseInt(cadena2));
      
      // Máximo, mínimo número

      var max = Number.MAX_VALUE;

         function getRndInteger(min, max) {
