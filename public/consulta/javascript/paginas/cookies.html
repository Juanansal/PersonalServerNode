      <script>

      // COOKIES

      // Funcion para crear una cookies
      // Se le indica el nombre, su valor y los dias para que caduque
      // Para borrar la cookie indicarle un valor vacio '' al nombre indicado
      function setCookie(cname, cvalue, exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
         var expires = "expires="+d.toUTCString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }


      // Se devuelve la cookie con el nombre indicado
      function getCookie(cname) {
         var name = cname + "=";
         var ca = document.cookie.split(';');
         for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                  c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
            }
         }
         return "";
      }

      // Prueba
      setCookie('nombre','Luis',30);
      setCookie('edad','',15);
      console.log('Cookie Nombre: '+getCookie("nombre"));

   </script>
