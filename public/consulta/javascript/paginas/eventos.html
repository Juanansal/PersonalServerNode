<!DOCTYPE html>
<html>
<head>
   <title> Eventos JavaScript </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_javascript.css">

   <style>   

      button {
         display: inline-block;
         padding: 0px;
         border: 3px solid black;;
         border-radius: 0px;
         margin: 10px;
         padding: 10px;
         font-size: 1em;
      }

      span {
         font-size: 1em;
         font-weight: bold;
         color: red;
      }

      h3 {
         padding: 10px;
         margin: 5px;
         color: black;
      }

      h3:hover {
         cursor: pointer;
         color: red;
         background-color: aqua;    
      }

      a:hover {
         text-decoration: none;
      }

   </style>
</head>
<body>
   <main>
      <a href="https://www.w3schools.com/jsref/dom_obj_event.asp"><h3><strong>Todos los eventos disponibles en este enlace</strong></h3></a>

      <button id="boton1">Activar evento click (en JavaScript)</button><span id="span1"></span><br>
      <button id="boton2" onclick="pulsarBoton2(event, this)">Activar evento onclick (en HTML)</button><span id="span2"></span><br>
      <button id="boton3">Activar evento mouseover (en JavaScript con función externa)</button><span id="span3"></span><br>
      <button id="boton4" onclick="añadirEventoBoton4(event, this)">Añadir evento mouseover al HTML usando JavaScript</button><span id="span4"></span><br>
      <button id="boton5" onmouseout="desactivarBoton5(event, this)" onmouseover="activarBoton5(event, this)">Borrar evento</button><span id="span5"></span><br>
   <main>

   <script>

      // Boton 1 (Evento creado con javascript)
      document.getElementById('boton1').addEventListener("click", function(event) {
         var boton = event.srcElement;
         var span = document.getElementById("span1");

         if(span.innerHTML == '')
            span.innerHTML = 'Buenos Dias';
         else
            span.innerHTML = '';
      });


      // Boton 2 (Evento creado en el HTML)
      // IMPORTANTE - Hay que poner siempre event en el html que tiene el evento para que lo reconozca como parametro - IMPORTANTE
      function pulsarBoton2(event, capa) {
         console.log(event);
         console.log(capa);
         var span = document.getElementById("span2");

         if(span.innerHTML == '')
            span.innerHTML = 'Buenos Dias';
         else
            span.innerHTML = '';
      }

      // Boton 3 (Evento creado con javascript, con una funcion externa)
      // No se pone () con los parametros en el lugar donde se activa la funciona al activar el evento
      document.getElementById('boton3').addEventListener('mouseover', activarEvent3);
      document.getElementById('boton3').addEventListener('mouseout', desactivarEvent3);

      function activarEvent3(ev) {
         ev.srcElement.innerHTML = 'Saca el cursor de AQUIIIII !!!!!';
      }

      function desactivarEvent3(ev) {
         ev.srcElement.innerHTML = 'Gracias !!!!';
      }

      // Boton 4 (Añadir evento mouseover al HTML usando JavaScript)
      function añadirEventoBoton4(event, capa) {
         capa.onmouseover = function(event) {
            console.log(event);
            var span = document.getElementById("span4");
            if(span.innerHTML == '')
               span.innerHTML = 'Buenos Dias';
            else
               span.innerHTML = '';
         };
      }

   </script>
</body>

</html>
