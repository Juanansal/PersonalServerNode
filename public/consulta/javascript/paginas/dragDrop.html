<!DOCTYPE html>
<html>
<head>
   <title> Dran & Drop JavaScript </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_javascript.css">

   <style>  
      h3 {
         margin:20px;
         font-weight: bold;
      }

      div {
         margin: 10px;
         padding: 10px;
         width: 100px;
         height: 100px;
         border: 3px solid black;
         background-color: aqua;
         text-align: center;
      }

      img {
         width: 50px;
         height: 50px;
         margin:5px;
      }

   </style>

   <script>

      // Las capas a mover deben de tener la propiedad draggable=true

      // Activar al terminar un drop
      // dragover / ondragover
      function permitirDrop(ev) {
         ev.preventDefault();
      }

      // Se activa al comenzar el movimiento
      // Coje el id del contenido, y coje su contenido
      // Activar con eventro dragstart en javascript o ondragstart en html
      function drag(ev) {
         ev.dataTransfer.setData("text", ev.target.id);
      }

      // Se activa al soltar
      // Vuelca el contenido en la capa
      // Activar con drop en javascript o ondrop en html
      function drop(ev) {
         ev.preventDefault();
         var data = ev.dataTransfer.getData("text");
         ev.target.appendChild(document.getElementById(data));
      }


   </script>
</head>
<body>
   <main>
      <h3>Resultados en el console log</h3>
      <div id="capa1" ondrop="drop(event)" ondragover="permitirDrop(event)">
         <img id="imagen1" draggable="true" ondragstart="drag(event)" src="../img/hombre_ropa.gif">
      </div>
      <div id="capa2" ondrop="drop(event)" ondragover="permitirDrop(event)"></div>
   <main>

</body>

</html>
