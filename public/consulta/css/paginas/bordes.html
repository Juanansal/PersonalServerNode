<html>
<head>
   <title>Bordes CSS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>
      h3 {
         height: 150px;
         width: 40%;
         padding: 10px;
         margin: 15px;
      }

      #test1 {
         border-style: solid;
         border-width: 2px 30px 4px 60px;
         border-color: #0000EE
      }

      #test2 {
         border: 5px solid black;
         border-bottom-style:double;
         border-left-color: red;
         border-bottom-width: 50px;
      }

      #test3 {
         border: 7px solid blue;
         border-radius: 40px;
         border-top-left-radius: 70px; 
      }

      /* bordes sombreados */
      #test4 {
        margin: 35px;
        border: 7px solid blue;
        box-shadow: 4px 4px 17px red; /* (x, y, suavizado, color) */ 
      }

      /* Modificador útiles para bordes redondeados */ /* Dar más redondeo hacia un lado */
      #test5 {
         border: 7px solid blue;
         border-radius: 100px / 35px;
         text-align: center;
      }

      /* Borde redondeado con forma de elipse */
      #test6 {
        border: 7px solid blue;
        border-radius: 50%; 
        text-align: center;
      }

      /* Imagenes en los bordes */
      #test7 {
        border: 20px solid blue;
        text-align: center;
        border-image: url("../img/icono3.png") round;
        border-image-slice: 8; /* Tamaño del trozo a recortar */ /* Si es demasiado grande no hara bien el borde */ /* Se pueden poner coordenadas x,y */
        border-image-width: 10px; /* Tamaño de la imagen */
      }

      

   </style>


</head>
<body>
   <main>
      <h3 id="test1">Test 1</h3>
      <h3 id="test2">Test 2</h3>
      <h3 id="test3">&nbsp;&nbsp; Test 3</h3>
      <h3 id="test4">Test 4</h3>
      <h3 id="test5">Test 5</h3>
      <h3 id="test6">Test 6</h3>
      <h3 id="test7">Test 7</h3>

   </main>
</body>

</html>
