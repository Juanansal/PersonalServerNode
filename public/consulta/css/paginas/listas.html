<html>
<head>
   <title> Listas CSS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>
      ul {
         margin: 0; /* Eliminar valores por defecto */
         padding: 0;  /* Eliminar valores por defecto */
         text-decoration: none;  /* Eliminar valores por defecto */
         margin-bottom: 50px;
         background-color: aqua;
      } 

      #test1_ul {
         padding-left: 40px;
         list-style-type: square; /* Hay multiples opciones, incluido none */
         list-style-position: outside; /* inside, outside(defecto) (Fuera o dentro de las cajas li) */
          /* list-style-image: url('../img/icono.jpg');  Si se quiere poner una imagen de icono (Se tendria que ajustar el tamaño) */
      }
      
      #menu_ul {
         list-style-type: none;
         margin: 10px;
         padding: 0px;
         background-color: rgb(0, 68, 255);
         border: 1px solid black;
      }

      .menu_li {
         display: inline-block;
         background-color: rgb(0, 68, 255); 
      }

      .menu_a {
         display: block; /* Puede ser inline-block sin problemas ya que el padre(li) ya actua como inline-block; */
         color: white;
         font-size: 1em;
         padding: 7px;
         padding-left: 13px; 
         padding-right: 13px;   
      }

      .menu_a:hover {
         background-color: aqua;
         color: black;
         text-decoration: none;
      }
   </style>


</head>
<body>
   <div class="ejemplos">
      <ul id="test1_ul">
         <li> Lista 1</li>
         <li> Lista 2</li>
         <li> Lista 3</li>
      </ul>   

      <!-- Se añade esos comentarios entre li, para evitar el espacio entre botones que se crean con display: inline-block; del css -->
      <ul id="menu_ul">
         <li class="menu_li"> <a class="menu_a"href='#'>Lista 1</a></li><!--
         --><li class="menu_li"> <a class="menu_a"href='#'>Lista 2</a></li><!--
         --><li class="menu_li"> <a class="menu_a"href='#'>Lista 3</a></li><!--
         --><li class="menu_li"> <a class="menu_a"href='#'>Lista 4</a></li><!--
         --><li class="menu_li"> <a class="menu_a"href='#'>Lista 5</a></li><!--
         --><li class="menu_li"> <a class="menu_a"href='#'>Lista 6</a></li>
      </ul> 
   </div>
</body>

</html>
