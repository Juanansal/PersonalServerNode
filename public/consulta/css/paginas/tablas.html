<!DOCTYPE html>
<html>
<head>
   <title> Tablas CSS </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>

      table {
         width: 100%;
         border-collapse: collapse; /* Para eliminar el doble borde de las tablas (Bootstrap ya lo elimina por defecto) */
         background-color: aqua;  
      }

      td, th {
         padding: 6px;
         text-align: center;
         vertical-align: middle;  /* top, bottom, middle */
         border-bottom: 2px solid rgb(0,0,255,0.22)
      }

      /* Para filas pares poner un fondo distinto */
      tr:nth-child(even) {
         background-color: rgb(0, 225, 255);
      }
      
      tr:hover {
         background-color: rgb(255, 0, 0,0.15);
      }

      th {
         height: 1px;
         background-color: rgb(0, 217, 255)
      }
   </style>


</head>
<body>
   <div class="ejemplos">
     <table>
        <tr>
           <th>HOLA</th>
           <th>HOLA</th>
           <th>HOLA</th>
        </tr>
        <tr>
            <td>hola</td>
            <td>hola</td>
            <td>hola</td>
         </tr>
         <tr>
            <td>hola</td>
            <td>hola</td>
            <td>hola</td>
         </tr>
         <tr>
            <td>hola</td>
            <td>hola</td>
            <td>hola</td>
         </tr>
         <tr>
               <td>hola</td>
               <td>hola</td>
               <td>hola</td>
         </tr>   
         <tr>
               <td>hola</td>
               <td>hola</td>
               <td>hola</td>
         </tr>
         <tr>
               <td>hola</td>
               <td>hola</td>
               <td>hola</td>
         </tr><tr>
               <td>hola</td>
               <td>hola</td>
               <td>hola</td>
         </tr>
     </table>
   </div>
</body>

</html>
