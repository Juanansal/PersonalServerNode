<html>
<head>
   <title>Outline CSS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>

      h3 {
        
         background-color: aqua;
      }

      .test1 {
         width: 20%;
         height: 200px;
         margin: 25px; /* Al haber unas suma de 20 de outline, se le pone 25 para dejar 5px de margen visual */
         padding: 50px;
         border: 5px solid black;
         outline: 10px solid green; /* Outline no le afecta margin, bordes. nada de nada. (asi que CUIDADO), por lo que dibuja encima del margin si lo hubiera
                                         asi , si hay un outline de 2px; meterlo al menos 2px de margin para compensar el espacio con el resto de capas.
                                       */ 
      }

   </style>


</head>
<body>
   <div class="ejemplos">
      <h3 class="test1">TITULO 1</h3>
      <h3 class="test1">TITULO 2</h3>
   </div>
</body>

</html>
