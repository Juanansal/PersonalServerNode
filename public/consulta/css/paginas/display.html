<html>
<head>
   <title> Display CSS </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>
      div {
         background-color: aqua;
         border: 2px solid black;
      }

      .inline {
         display: inline;
         margin: 15px;
         padding: 15px;
      }

      .inline-block {
         display: inline-block;
         margin: 15px;
         padding: 15px;
      }

      .block {
         display: block;
         margin: 15px;
         padding: 15px;
      }

      span {
         padding: 5px;
         background-color: rgb(0, 225, 255) 
      }

      button {
         display: inline-block;
         margin-bottom: 10px;
      }

   </style>

   <script>
      function pulsarBoton(num) {
         if(num==1) {
            var capa = document.getElementById('ocultar').style.display = 'none';
         }
            
         if(num==2) {
            var capa = document.getElementById('ocultar').style.visibility = 'hidden';
         }

         if(num==3) {
            var capa = document.getElementById('ocultar').style.display = 'inline';
            var capa = document.getElementById('ocultar').style.visibility = 'visible';
         }     
      }
   </script>


</head>
<body>
   <div class="ejemplos">
      <div class="inline">inline</div>
      <div class="inline">inline</div>
      <div class="inline">inline</div>
      <div class="inline">inline</div>
      <div class="inline">inline</div>
      <div class="inline">inline</div>
      <div class="inline">inline</div>
   </div>

   <div class="ejemplos">
      <div class="inline-block">inline-block </div>
      <div class="inline-block">inline-block </div>
      <div class="inline-block">inline-block </div>
      <div class="inline-block">inline-block </div>
      <div class="inline-block">inline-block </div>
   </div>

   <div class="ejemplos">
      <div class="block">block</div>
      <div class="block">block</div>
      <div class="block">block</div>
      <div class="block">block</div>
   </div>

   <!--
      display: none;       No mantiene la posición de la capa (Para que aparezca de nuevo, poner display: block/inline/inline-block) segun corresponda
      visibility: hidden;  Si mantiene la posición de la capa (Para que aparezca de nuevo, poner visibility: visible;)
   -->

   <div class="ejemplos">
      <button onclick="pulsarBoton(1)">Ocultar span 2 con none</button>
      <button onclick="pulsarBoton(2)">Ocultar span 2 con visibility:hidden</button>
      <button onclick="pulsarBoton(3)">Recuperar span</button>
      <br>
      <span>Elemento span 1 (inline)</span> <span id="ocultar">Elemento span 2 (inline)</span> <span>Elemento span 3 (inline)</span>
   </div>
</body>

</html>
