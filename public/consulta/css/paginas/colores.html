<html>
<head>
   <title>Colores CSS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>

      /* Formas comunes de poner colores */
      div {
         color: rgb(140, 190, 180, 0.6);
         border: 2px solid #FF0000;
         margin: 10px;
         padding: 10px;            
      }

      /* Opacidad a la capa */
      .opacidad1 {
         background-color: black;
         opacity: 0.2;
      }     

      /* Opacidad a la imagen */
      .opacidad2 {
         background-color: black;
         display: inline-block;
      }     
      
      .opacidad2  img { 
         background-color: black;         
         opacity: 0.2;
      }

      .gradiente1 {
         height: 100px;
         background: linear-gradient(to top right, red, white);
         /*
         Opciones
         ----------------
         background: linear-gradient(to right, red, white);
         background: linear-gradient(to left, red, white);
         background: linear-gradient(-90deg, red, white);
         background: linear-gradient(160deg, red, white);
         background: linear-gradient(to bottom left, #999, rgb(140, 190, 180, 0.6);
         background: linear-gradient(to bottom left, #222, rgb(140, 190, 180, 0.6));
         background: linear-gradient(to bottom left, rgb(140, 190, 180, 1), rgb(140, 190, 180, 0)); De 1 de transparencia a 0
         background: linear-gradient(to right, red, white, red, white, red, white, red, white, red); Hasta el infinito de colores
         background: linear-gradient(to right, red, yellow 5%, blue 15%, green);  Tamaños de distancia para cada color

         background: radial-gradient(red, white);
         background: radial-gradient(red 5%, yellow 15%, green 60%);
         background: radial-gradient(red 5%, yellow 15%, green 60%);
         background: radial-gradient(circle, red, yellow, green);
         background: radial-gradient(closest-side at 60% 55%, red, yellow, black);
         background: radial-gradient(farthest-side at 60% 55%, red, yellow, black);
         background: radial-gradient(farthest-corner at 60% 55%, red, yellow, black);
         background: radial-gradient(closest-corner at 60% 55%, red, yellow, black);
         background: repeating-radial-gradient(red, yellow 10%, green 15%);
         */
      }
   </style>


</head>
<body>
   <main>
      <div> <strong>Buenos días</strong></fiv>

      <div class="opacidad1">
         <img src="../img/arbol.jpg">
      </div>

      <div class="opacidad2">
         <img src="../img/arbol.jpg">
      </div>

      <div class="gradiente1"></div>
   </main>
</body>

</html>
