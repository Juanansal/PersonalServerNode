<head>

   <style>

      /* !!!!!!!!!! NOTA !!!!!!!!!!!!!! */
      /* Los margenes top / bottom de 2 capas no se suman entre ellos: por ejemplo si la capa uno tiene margen de 40px inferior y la segunda 30px superior,
         El espacio resultante seria de 40px y no 70. (Esto no pasa con los margenes izquierda-derecha)
      */ 

      h3 {
         padding: 10px;
         border: 3px solid black;
         background-color: aqua;
      }

      #test1 {
         width: 20%;
         height: 200px;
      }

      #test2 {
         min-height: 300px; /* En este caso si no hubiera texto, el tama√±o seria de 300 de alto como minimo */
         max-width: 1500px; /* Importante para evitar scrolls */
      }

      #maquetar1
      {
         margin: 2px auto;
         text-align: center;
         max-width: 700px;

      }

      #maquetar2
      {
         margin: 2px auto;
         text-align: center;
         width: 700px;
      }


   </style>


</head>

      <div id="maquetar1"> <h3>Capa contenedor no responsive</h3></div>
