<html>
<head>
   <title>Margin / Padding CSS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_css.css">

   <style>

      /* !!!!!!!!!! NOTA !!!!!!!!!!!!!! */
      /* Los margenes top / bottom de 2 capas no se suman entre ellos: por ejemplo si la capa uno tiene margen de 40px inferior y la segunda 30px superior,
         El espacio resultante seria de 40px y no 70. (Esto no pasa con los margenes izquierda-derecha)
      */ 

      h3 {
         border: 5px solid black;
         background-color: aqua;
      }

      #test1 {
         margin: 20px;
      }

      #test2 {
         margin: 10px;
         padding: 20px;
         padding-bottom: 2px;
         padding-left: 2px;
      }

      #test3 {
         width: 30%;
         margin: 4px auto; /* auto centra la capa (Solo centra la capa, no el contenido)*/  
                           /* Para centrar el contenido, usar text-align="center"; */
         text-align: center;
         padding: 5px 15px 20px 2px;
      }
   </style>


</head>
<body>
   <div class="ejemplos">
      <h3 id="test1">TITULO 1</h3>
      <h3 id="test2">TITULO 2</h3>
      <h3 id="test3">TITULO 3</h3>
   </div>
</body>

</html>
