<!DOCTYPE html>
<html>
<head>
   <title> Eventos Jquery </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/jquery.css">
   <script src="../lib/jquery.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   <style>   
      h3 {
         padding: 10px;
         margin: 10px;
         font-weight: bold;
      }

      li {
         font-weight: bold;
      }

      button {
         display: inline-block;
      }
   </style>

</head>
<body>
   <main>
      <h3> <a href="https://www.w3schools.com/Jquery/jquery_ref_events.asp">Referencia de eventos</a></h3>

      <button id="boton1">Click</button>
      <button id="boton2">Doble click</button>
      <button id="boton3">Pulsa teclado</button>
      <button id="boton4">Change (en el input)</button>
      <button id="boton4">Pulsa y entra en test 5 (Multieventos)</button>

      <ul>
         <li id="li1">Test 1</li>
         <li id="li2">Test 2</li>
         <li id="li3">Test 3</li>
         <li id="li4">Test 4</li>
         <li id="li5">Test 5</li>
      </ul>
      <input type="text">
   <main>

   <script>


   // Evento click
   $("#boton1").click(function(ev){
       if($('#li1').css('color')=='rgb(255, 0, 0)') {
          $('#li1').css('color','black');
       }
       else {
         $('#li1').css('color','red');
       }

   });


   // Evento doble click
   $("#boton2").dblclick(function(ev){
      if($('#li2').css('color')=='rgb(255, 0, 0)') {
          $('#li2').css('color','black');
       }
       else {
         $('#li2').css('color','red');
       }
   });


   // Evento pulsa el teclado
   $("body").keyup(function(ev){
      if($('#li3').css('color')=='rgb(255, 0, 0)') {
          $('#li3').css('color','black');
       }
       else {
         $('#li3').css('color','red');
       }
   });


   // Evento change (Solo para elementos de formulario)
   /*  For select menus, the change event occurs when an option is selected.
       For text fields or text areas, the change event occurs when the field loses focus, after the content has been changed. 
    */
   $("input").change(function(ev){
      console.log(ev);
      if($('#li4').css('color')=='rgb(255, 0, 0)') {
          $('#li4').css('color','black');
       }
       else {
         $('#li4').css('color','red');
       }
   });
   

   // Multieventos
   $("#li5").on({
    mouseenter: function(){
        $(this).css("color", "red");
    }, 
    mouseleave: function(){
        $(this).css("color", "black");
    }, 
    click: function(){
        $(this).css("background-color", "aqua");
    } 
});
         
      </script>

</body>

</html>
