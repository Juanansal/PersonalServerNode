<!DOCTYPE html>
<html>
<head>
   <title> Dimensiones Jquery </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/jquery.css">
   <script src="../lib/jquery.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   <style>   
      h3, h4 {
         padding: 10px;
         margin: 10px;
         font-weight: bold;
      }

      img {
         font-weight: bold;
         width: 100px;
         height: 100px;
         display: block;
         margin-left: 20px;
         margin-bottom: 8px;
      }

      button {
         display: inline-block;
      }

      div {
         width: 1000px;
         height: 300px;
         padding: 5px;
         margin: 5px;
         border: 1px solid black; 
      }

      span {
         display: inline-block;
         width: 400px;
         margin: 5px;
         padding: 5px;
         border: 2px solid black;
      }
   </style>

</head>
<body>
   <main>
      <div></div>
      <span>Se cambia el tamaño con jquery</span>
   <main>

   <script>

      // Recuperar datos de los tamaños
      var text = '';
      text +='1: Tamaño de la capa div (sin padding, border ni margin): '+$('div').width()+' X '+$('div').height()+'<br>';
      text +='2: Tamaño de la capa div (sin border ni margin): '+$('div').innerWidth()+' X '+$('div').innerHeight()+'<br>';
      text +='3: Tamaño de la capa div (sin margin): '+$('div').outerWidth()+' X '+$('div').outerHeight()+'<br>';
      text +='4: Tamaño de la capa div: '+$('div').outerWidth(true)+' X '+$('div').outerHeight(true)+'<br>';
      text +='5: Tamaño de la ventana: '+$(window).width()+' X '+$(window).height()+'<br>';
      text +='6: Tamaño del documento: '+$(document).width()+' X '+$(document).height()+'<br>';
      text +='7: Tamaño de la ventana: '+$(window).width()+' X '+$(window).height()+'<br>';
      $('div').html(text);

      
      // Cambiar datos de los tamaños
      $('span').width('600').height('200')

      
   </script>

</body>

</html>
