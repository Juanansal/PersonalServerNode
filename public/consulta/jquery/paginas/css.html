<!DOCTYPE html>
<html>
<head>
   <title> CSS JQuery </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/jquery.css">
   <script src="../lib/jquery.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   <style>   
      button {
         display: inline-block;
      }

      div {
         border: 2px solid black;
         padding: 10px;
         margin: 10px;
         font-weight: bold;
      }
   </style>

</head>
<body>
   <main>
      <div id="capa1">Capa</div>
      <div id="capa2">Capa 2</div>
   <main>

   <script>
      // Maneras de añadir css con la función css de jQuery
      // Modo 1 (Adición individual)
      $("#capa1").css('background-color','aqua');
      $("#capa1").css('padding','10px');
      $("#capa1").css('margin','10px');

      // Modo 2 (Adición individual o multiple)
      $("#capa1").css({
         'border': '5px solid black',
         'color': 'red',
         'font-weight': 'bold'
      });

      // Recuperar contenido de una propiedad css
      var res = $("div").css('background-color');
      console.log('Propiedad background-color: '+res);

      // Añadir class a un elemento que has añadido CSS
      $('#capa2').addClass('nuevaclase');
      $(".nuevaclase").css({
         'font-size': '60px'
      });
      


   </script>

</body>

</html>
