<!DOCTYPE html>
<html>
<head>
   <title> input select AngularJS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   
   <!-- Angular -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   <style>   
      div {
         background-color: aqua;
         padding: 10px;
         margin: 10px;
      }

      input.ng-empty {
         background-color: orange;
      }

      input.ng-not-empty {
         background-color: red;
         color: white;
      }
   </style>

   <script>


      var app = angular.module('angular', []);
      app.controller('controlador', controlador);

      function controlador($scope) {

         $scope.datosObjetos = [
            { numero: 1, nombre: 'Pepe'},
            { numero: 2, nombre: 'Luis'},
            { numero: 3, nombre: 'Quintin'},
            { numero: 4, nombre: 'Paquete'},
            { numero: 5, nombre: 'Manco'},
            { numero: 6, nombre: 'Alfredo'},
            { numero: 7, nombre: 'Wenceslao'},
            { numero: 8, nombre: 'Tenedor'},
            { numero: 9, nombre: 'Raton'}];

         $scope.datosSimple =
            { numero: 1, 
              nombre: 'Pepe',
              edad: 50,
              ciudad: "Alicante"
            };

            // Seleccionado por objeto simple
            $scope.seleccionado1 = $scope.datosSimple.ciudad;

            // Seleccionado por array de objetos
            $scope.seleccionado2 = $scope.datosObjetos[2];
      }

   </script>



</head>
<body>
   <main ng-app="angular">
      <div ng-controller="controlador">

         <!-- (x.y) indican clave-valor -->
         Objeto simple:
         <select ng-model="seleccionado1" ng-options="x for (x, y) in datosSimple"></select>           <!-- x Pintara las claves (numero, edad, ciudad etc...) -->
         <select ng-model="seleccionado1" ng-options="y for (x, y) in datosSimple"></select>           <!-- y Pintara los valores de las claves (50, Alicante, etc...) -->
         <br><br>


         Array de objetos:
         <select ng-model="seleccionado2" ng-options="x.nombre for x in datosObjetos"></select>        <!-- x.nombre Pintara los valores del objeto indicado -->
         <select ng-model="seleccionado2" ng-options="x for (x, y) in datosObjetos"></select>          <!-- x Pintara $index del objeto -->
         <select ng-model="seleccionado2" ng-options="y.nombre for (x, y) in datosObjetos"></select>   <!-- y.clave Pintara los valores del objeto indicado -->
         <br><br>


         Valor por defecto (sin ningun valor asignado)(Para asignar un valor, asignarlo en el controlador):
         <select ng-model="seleccionado3" ng-options="y.nombre for (x, y) in datosObjetos">
               <option value="">-- Selecciona cosas --</option>
         </select>

         <select ng-model="seleccionado3" ng-options="y.nombre for (x, y) in datosObjetos">
               <option value=""></option>
         </select>
      </div>

   <script>
   </script>

</body>

</html>
