<html lang="es">
<head>    
   <title>Tablas HTML</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_html.css">

   <style>
      table, th, td {
         border: 2px solid black;
         background-color: aqua; 
         border-collapse: collapse; /* Para que no salga el doble borde que sale por defecto */
         text-align: center;
         font-weight: 1000;
      }

      table {
         width: 100%;
         margin-bottom: 50px;
      }
   </style>

</head>    

<body>
   <div class="ejemplos">
      <table>
         <tr>
            <th>Nombre th</th>
            <th>Dolars th</th>
            <th>Ciudad th</th>
         </tr>
         <tr>
            <td>Pepe </td>
            <td>30€</td>
            <td>Alicante</td>
         </tr>
         <tr>
            <td>Luis</td>
            <td>50€</td>
            <td>Valencia</td>
         </tr>
         <tr>
            <td>Felipe</td>
            <td>80€</td>
            <td>Murcia</td>
         </tr>
      </table>

      <!-- colspan, rowspan -->
      <table style="width:100%;">
         <tr style="text-align:center;">
            <th colspan="3">Data colspan</th>

         </tr>
         <tr>
            <td >rowspan 3</td>
            <td rowspan="3"> 30€</td>
            <td>Alicante</td>
         </tr>
         <tr>
            <td>50€</td>
            <td>Valencia</td>
         </tr>
         <tr>
            <td>80€</td>
            <td>Murcia</td>
         </tr>
      </table>

   </div>
</body>
</html>
