<html lang="es">
<head>    
   <title>hipervinculos HTML</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/zona_html.css">

   <style>
      ul, ol {
         margin-bottom: 50px;
      }

      .test1 {
         list-style-type: square; /* disc, square, circle, none */
      }
      

   </style>

</head>    

<body>
   <div class="ejemplos">
      <ul>
         <li>Tipos de iconos en el estilo de lista no ordenada:</li>
         <li>disc</li>
         <li>circle</li>
         <ul class="test1">
            <li>Black tea</li>
            <li>Green tea</li>
         </ul>
         <li>square</li>
         <li>none</li>
      </ul>

      <!-- type (1, A, a, I, i) -->
      <ol type="1" start="50">
         <li>Tipos lista ordenada</li>
         <li><a></a>1</li>
         <li>A</li>
         <li>a</li>
         <li>I</li>
         <li>i</li>
      </ol>

      <ul>
         <li>Coffee</li>
         <li>Tea
         <ul>
            <li>Black tea</li>
            <li>Green tea</li>
         </ul>
         </li>
         <li>Milk</li>
      </ul>

   </div>
</body>
</html>
