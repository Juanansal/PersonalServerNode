<!DOCTYPE html>
<html>
<head>
   <title> ng-repeat AngularJS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   
   <!-- Angular -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   <style>   
      div {
         background-color: aqua;
         padding: 10px;
         margin: 10px;
      }

      input.ng-empty {
         background-color: orange;
      }

      input.ng-not-empty {
         background-color: red;
         color: white;
      }

      table {
        
         width: 100%;
      }

      table tr {
         border: 1px solid black;
         background-color: yellow;
      }
   </style>

   <script>

      var app = angular.module('angular', []);
      app.controller('controlador1', controlador1);


      // Los servicios tanto los creados por nosotros como los predefinidos se añaden en el controlador para ser utilizados
      function controlador1($scope, $http, $timeout, $interval) {
         /*
            Funciones disponibles:
               .delete()
               .get()
               .head()
               .jsonp()
               .patch()
               .post()
               .put()
         */
         // Simple GET request example:
         $http(
         {  method: 'GET',                   // Metodo: Los indicados arriba
            url: '../archivos/phpget1.php',  // Url sin parametros (Se pueden añadir los parametros y no incluirlos en params, pero es más comodo asi)
            params: {},                      // Parametros GET
            headers: {},
            data: {}                         // En el caso que queramos enviar algun archivo o datos          
         }
         ).then(function exito(response) {
               
               // En caso de funcionar, datos del response
               /*
                  data – {string|Object}     La respuesta
                  status – {number}          Codigo de estado
                  statusText – {string}      Codigo de estado en string
                  config – {Object}          Configuracion
               */
            }, function error(response) {
               
               // En caso de error (Esta funcion es opcional)
         });


         // Prueba
         $http({  
            method: 'GET',                   
            url: '../archivos/phpget1.php', 
         }
         ).then(function exito(response) {
            $scope.datos = response.data;
            $scope.dato = response.data.datos
         });    
      };

   </script>



</head>
<body>
   <main ng-app="angular">
      <h3>Controlador 1</h3>
      <div ng-controller="controlador1">

        <div> {{ datos }} </div>
        <div> {{ dato }} </div>


      </div>



     
   <main>

   <script>
   </script>

</body>

</html>
